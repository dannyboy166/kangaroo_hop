  <!-- AUDIO OPTIMIZATION SCRIPT FOR LOW LATENCY -->
  <script>
    // Reduce audio latency on supported browsers
    window.addEventListener('DOMContentLoaded', function() {
      if (window.AudioContext || window.webkitAudioContext) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let context;
        
        // Function to initialize audio context with low latency settings
        function initAudioContext() {
          if (!context) {
            context = new AudioContext({
              latencyHint: 'interactive', // Optimize for low latency
              sampleRate: 44100
            });
          }
          
          if (context.state === 'suspended') {
            context.resume().then(() => {
              console.log('Audio context resumed for low latency gaming');
            });
          }
        }
        
        // Initialize audio context on ANY user interaction
        const events = ['click', 'touchstart', 'keydown', 'mousedown', 'touchend'];
        events.forEach(event => {
          document.addEventListener(event, initAudioContext, { passive: true });
        });
        
        // Also try to initialize after a short delay
        setTimeout(initAudioContext, 1000);
      }
    });
  </script>
